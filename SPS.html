<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone ,Paper Scissor</title>
    <link rel="stylesheet" href="SPS.CSS">
</head>

<body>
    <h1>Rock Paper Scissor</h1>



    <div class="choices">
        
        <div id="rock" class="choice">
            <img src="2rock.jpeg" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="2paper.jpeg" alt="">
        </div>
        <div id="Scissor" class="choice">
            <img src="2siccisor.jpeg" alt="">
        </div>
        
    </div>



    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>




    <div class="msg-container">
        <div id="msg">Play your move</div>
    </div>
    <SCRIPT src="SPS.JS"></SCRIPT>
</body>

</html>
